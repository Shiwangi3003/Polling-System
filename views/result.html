<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poll Results</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#4f46e5;}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:0; background:linear-gradient(180deg,#071024 0%, #071428 100%); color:#e6eef8; padding:20px}
    .container{max-width:920px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{font-size:20px;margin:0;font-weight:700}
    .meta{color:var(--muted);font-size:13px}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .top{display:flex;gap:18px;align-items:center}
    .question{flex:1}
    .summary{text-align:right;min-width:130px}
    .total{font-weight:600;font-size:17px}

    .visuals{display:flex;gap:20px;align-items:flex-start;margin-top:14px}
    @media (max-width:880px){.visuals{flex-direction:column}.summary{text-align:left}}

    .circles{display:flex;flex-wrap:wrap;gap:14px;align-items:center}
    .circle-card{display:flex;flex-direction:column;align-items:center;gap:8px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);min-width:100px}
    .circle{border-radius:50%;display:flex;align-items:center;justify-content:center;color:#071428;font-weight:700}
    .label{font-size:13px;color:var(--muted);text-align:center}

    .list{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    .list-row{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent)}

    footer{margin-top:12px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Poll Results</h1>
        <div class="meta">Rendered with live data</div>
      </div>
      <div class="meta">Generated on <span id="renderDate"></span></div>
    </header>

    <main class="card">
      <div class="top">
        <div class="question">
          <h2 id="questionText" style="margin:0;font-size:18px"></h2>
          <div class="meta" id="questionMeta" style="margin-top:6px"></div>
        </div>
        <div class="summary">
          <div class="total">Total votes: <span id="totalVotes">0</span></div>
          <div class="meta" id="tinyNote">Circle size represents relative votes</div>
        </div>
      </div>

      <div class="visuals">
        <div style="flex:1">
          <div class="circles" id="circles"></div>
          <div class="list" id="optionList" aria-live="polite"></div>
        </div>
      </div>

      <footer>Tip: The area of each circle corresponds to the vote count (not the radius) for better visual proportionality.</footer>
    </main>
  </div>

  <script>
    const detailsData = {{ details | tojson | safe }};
    const total_count = {{ totalCount | tojson | safe }};
    const question = detailsData?.question || 'Untitled poll';
    const options = Array.isArray(detailsData?.options) ? detailsData.options : [];
    const responsesRaw = Array.isArray(detailsData?.response) ? detailsData.response : [];
    const responses = responsesRaw.map(v => Number(v) || 0);

    const length = Math.max(options.length, responses.length);
    while (options.length < length) options.push('Option ' + (options.length+1));
    while (responses.length < length) responses.push(0);

    const total = responses.reduce((a,b)=>a+b,0);
    const percentages = responses.map(v => total ? Math.round((v/total)*1000)/10 : 0);

    document.getElementById('renderDate').innerText = new Date().toLocaleString();
    document.getElementById('questionText').innerText = question;
    document.getElementById('questionMeta').innerText = detailsData?.subtitle || '';
    document.getElementById('totalVotes').innerText = total_count;

    const circlesEl = document.getElementById('circles');
    const optionListEl = document.getElementById('optionList');

    const palette = ['#4f46e5','#06b6d4','#10b981','#f59e0b','#ef4444','#8b5cf6','#14b8a6','#fb7185','#f97316','#06b6d4'];

    const maxDiam = 80; 
    const minDiam = 18;
    const maxValue = Math.max(...responses, 1);

    function valueToDiameter(val){
      if (maxValue === 0) return minDiam;
      const maxArea = Math.PI * Math.pow(maxDiam/2, 2);
      const area = (val / maxValue) * maxArea;
      const diam = Math.sqrt((4 * area) / Math.PI);
      return Math.max(minDiam, Math.round(diam));
    }

    options.forEach((opt, idx) => {
      const val = responses[idx];
      const diam = valueToDiameter(val);
      const color = palette[idx % palette.length];

      const card = document.createElement('div');
      card.className = 'circle-card';

      const circ = document.createElement('div');
      circ.className = 'circle';
      circ.setAttribute('role', 'img');
      circ.setAttribute('aria-label', `${opt}: ${val} votes (${percentages[idx]}%)`);
      circ.style.width = diam + 'px';
      circ.style.height = diam + 'px';
      circ.style.background = color;
      circ.style.boxShadow = '0 6px 18px rgba(2,6,23,0.6)';
      circ.innerText = val > 0 && diam > 28 ? val : '';

      const lbl = document.createElement('div');
      lbl.className = 'label';
      lbl.innerText = opt;

      card.appendChild(circ);
      card.appendChild(lbl);
      circlesEl.appendChild(card);

      
      const row = document.createElement('div');
      row.className = 'list-row';
      row.innerHTML = `<div style="display:flex;gap:10px;align-items:center"><div style="width:12px;height:12px;border-radius:50%;background:${color}"></div><div>${opt}</div></div><div class="meta">${percentages[idx]}%</div>`;
      optionListEl.appendChild(row);
    });

  </script>
</body>
</html>
